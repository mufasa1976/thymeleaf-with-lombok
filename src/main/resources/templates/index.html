<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thymeleaf with Lombok</title>
</head>

<body>
    <h1>Thymeleaf with Lombok</h1>
    <hr/>

    <form action="#" th:action="@{/index.html}" th:object="${greeting}" method="post">
        <label th:for="${#ids.next('name')}" th:text="#{label.name}">Name:</label>
        <input type="text" th:field="*{name}" />

        <label th:for="${#ids.next('age')}" th:text="#{label.age}">Age:</label>
        <input type="text" th:field="*{age}" />

        <button type="submit" th:text="#{button.submit}">Submit</button>
    </form>
</body>

</html>
